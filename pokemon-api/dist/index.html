    <body>
        <section class="vh-200" id="section1">
          <div class="container  h-200">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col">
                  <span id="connect"></span>
                  <br
                    class="card"
                    id="list1"
                    style="border-radius: 0.75rem; background-color: #eff1f211"
                  >
                    <br class="card-body py-2 px-2 px-md-2">
                      <p class="h1 text-center mt-2 mb-4 pb-4 text-primary">
                        <i class="fas fa-check-square me-1"></i>
                        <span id="page-title">Pokedex</span>
                      </p>
                      <div class="row m-1 p-1">
                        <div class="col col-11 mx-auto">
                          <div
                          class="
                          row
                          bg-white
                          rounded
                          shadow-sm
                          p-2
                          align-items-center
                          justify-content-center
                          "
                          >
                          <div class="col">
                            <input
                            class="
                            form-control form-control-lg
                            border-0
                                bg-transparent
                                rounded
                                "
                                id="search"
                                autocomplete="off"
                                placeholder="Search pokemons here"
                                />
                              </div>
                              <div
                              class="col-auto m-0 px-1 d-flex align-items-center"
                              ></div>
                              <div class="col-auto px-0 mx-0 mr-1">
                                <button
                                type="button"
                                class="btn btn-warning btn-lg"
                                id="button"
                                >
                                Find pokemon
                              </button>
                            </div>
                          </div>
                        </div>
                        
                      </div>
                      <div class="text-center"> 
                        <h1 id="signUpHeadline" style="color: white; text-decoration: underline;">Sign in</h1>
                        <input
                        placeholder="username"
                        autocomplete="off"
                        id="userNameSignIn"
                        class="
                        border-0
                        rounded
                        "
                        />
                        <button id="signInButton" class="btn btn-info btn-block btn-large">
                          Sign in
                        </button>
                        <ul id="showList"><button id="caughtPokes" class="btn btn-outline-light btn-lg">Caught pokemons</button>
                        </br>
                        <li id="showUserPokes" class="listPokes" ></li>
                        </ul>
                      <div>
                        <a class="link-primary" href="#userNameSignUp">Not registerd yet? click here</a>
                      </div>
                   </div>
                  </br>
                      <div style="text-align: center;" id="catchRelease">
                        <button style="background-color: rgb(199, 186, 171); border: none;" id="catchButton" class="btn btn-block btn-large ">
                         Catch  
                       </button>
                        <button style="background-color: rgb(199, 186, 171); border: none;" id="releaseButton" class="btn btn-block btn-large ">
                         Release
                       </button>
                    </div>
                    </div>
                  </div>
              </div>
            </div>
          </section>

                                            <text x="50%" y="50%" fill="#dee2e6" dy=".3em"></text>
                                        </svg>

                                        <div class="card-body">
                                          <span id="pokeId" class="" style="display: none;"></span>
                                            <h5 class="card-title text-primary">Name</h5>
                                            <p id="pokeName" class="h5 text-cen  mt-2 mb-4 text-warning">
                                              <span id="pokeNameVal"  class="stats h4 text-cen  mt-2 mb-4 text-black"></span>
                                            </p>
                                            <p class="card-text">
                                                
                                            </p>
                                        </div>
                                    </div>
                                    <div class="card">

                                            width="100%"

                                            aria-label="Placeholder: "

                                        >
                                            <title></title>
                                            <rect width="100%" height="100%" fill="#3eacc7" />
                                            <text x="50%" y="50%" fill="#dee2e6" dy=".3em"></text>
                                        </svg>

                                        <div class="card-body">
                                            <h5 class="card-title text-primary">Height</h5>
                                            <p id="heightId" class="h5 text-cen  mt-1 mb-4 text-warning">
                                              <span id="pokeHeightVal" class="stats h4 text-cen  mt-2 mb-4 text-black"></span>
                                            </p>
                                            <p class="card-text">
                                            </p>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <svg
                                            class="bd-placeholder-img card-img-top"
                                            width="100%"
                                            height="120"
                                            xmlns="http://www.w3.org/2000/svg"
                                            aria-label="Placeholder: "
                                            preserveAspectRatio="xMidYMid slice"
                                            role="img"
                                        >
                                            <title></title>
                                            <rect width="100%" height="100%" fill="#3eacc7" />
                                            <text x="50%" y="50%" fill="#dee2e6" dy=".3em"></text>
                                        </svg>

                                        <div class="card-body">
                                            <h5 class="card-title text-primary">Weight</h5>
                                            <p id="weightId" class="h5 text-cen  mt-1 mb-4  text-warning">
                                              <span id="pokeWeightVal" class="stats h4 text-cen  mt-2 mb-4 text-black"></span>
                                            </p>
                                            <p class="card-text">
                                                
                                            </p>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <svg
                                            class="bd-placeholder-img card-img-top"
                                            width="100%"
                                            height="120"
                                            xmlns="http://www.w3.org/2000/svg"
                                            aria-label="Placeholder: "
                                            preserveAspectRatio="xMidYMid slice"
                                            role="img"
                                        >
                                            <title></title>
                                            <rect width="100%" height="100%" fill="#3eacc7" />
                                            <text x="50%" y="50%" fill="#dee2e6" dy=".3em"></text>
                                        </svg>

                                        <div class="card-body">
                                            <h5 class="card-title text-primary">Types</h5>
                                            <p id="typesId" class="h5 text-cen  mt-1 mb-4 text-warning">
                                              <span id="pokeTypesVal" class="stats h4 text-cen  mt-2 mb-4 text-black"></span>
                                            </p>
                                            <p class="card-text">
                                                
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="vh-200 " id="section2">
            <div class="container  h-200">
                <div class="row d-flex justify-content-center align-items-center h-200 ">
                    <div class="col pokemon-result">
                        <div class="card" id="list3" style="border-radius: 0.75rem; border-color: transparent;background-color: transparent;">
                            <div class="text-center">
                            
                        
                         </div></br>
                              <img
                              class="rounded mx-auto d-block img-fluid"
                              src="images/LypH.gif" 
                              id="pokeImg"
                              alt="pokemon"
                            />
                                <ul id="related-pokemons" class="list-group"></ul>

                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        </br>

          <div class="container  h-200">

                  <div class="col pokemon-result">
                      <div class="card" id="list3" style="border-radius: 0.75rem; border-color: transparent;background-color: transparent;">
                          <div class="text-center">
                            <h1 id="signUpHeadline" style="color: white; text-decoration: underline;">Sign up</h1>
                            <input
                            
                            name="userName"
                            placeholder="username"
                            autocomplete="off"
                            id="userNameSignUp"

                              border-0
                              rounded

                          />
                          <button id="signUpButton" class="btn btn-info btn-block btn-large">
                            Sign up
                          </button>
                          </div>
                        </br></br>
                          </div>
                      </div>
